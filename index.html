<!doctype html>
<html>
<head>
	<title>Do you work at 10up yet?</title>
	<style>
		body { background-color: #151515;}
		.wrapper { padding: 40px; }
		#logo { background-image: url(http://10up.com/wp-content/themes/10up/images/10up-logo-retina.png); background-size: 131px 150px; display: block; float: left; width: 131px; height: 150px; overflow: hidden; text-indent: -9999px; text-decoration: none;margin-left: 12px; font-size: 1px; color: #000;}
		input[type="text"] {border:none;border-bottom:1px solid #888;text-align:center;color:#c20000;font-family:'Open Sans', sans-serif;width:350px; font-size:1em;}
		p {font-size:4em; color:#888;font-family:'Open Sans', sans-serif;margin:0;}
		div {text-align: center}
		span {color:#888;}
		input[type="button"] {font-family: 'Open Sans', sans-serif; border-radius:6px; background-color: #c20000;font-size:1em;border:0;cursor:pointer;box-shadow:1px 1px silver;-webkit-appearance:none;}
		input[type="button"]:hover {color: #121212; background-color: #fff;}
		#overlay {visibility: hidden;position: absolute;left: 0px;top: 0px;width:100%;height:100%;text-align:center;z-index: 1000;background-color:#888;}
		 #message {position:absolute;top:30%;width:100%;}
		 #message input[type="button"] {background-color:#888;}
		 #msg {color:white;}
	</style>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,700,600' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="wrapper">
		<h1><a id="logo" href="http://10up.com"></a></h1>
		<div>
			<p>Does<input type="text" placeholder="@twitter-handle" id="twhandle"/></p>
			<p>work for 10up yet?</p>
			<p><input type="button" id="check" value="Check" onclick="checkTwitter('twhandle');"/>
		</div>

		<div id="overlay">
			<p id="message"><span id="msg"></span><br/><input type="button" value="Check Another" onclick="toggleOverlay()"/></p>
		</div>
		<script>
			function checkTwitter(handle) {
				var name = document.getElementById(handle).value.toLowerCase().replace('@', '');
				if(name != "")
				{
					var handles = ['aaronjholbrook', 'roundearth', 'achamplin', 'alisothegeek', 'sabreuse', 'asmowe', 'brandoncamenisc', 'carldanley', 'cmmarslender', 'cindy', 'danblaker', 'daniel_immke', 'darinkotter', 'davekellam', 'csixty4', 'McCallumDillon', 'zamoose', 'DrewAPicture', 'dustyf', 'ericmann', 'grantlandram', 'curmudgeongrant', '_ghosttoast', 'hnhogan', 'helenhousandi', 'IvanDevelop', 'jakemgold', 'jgclarke', 'jessjurick', 'jimbrts', 'johnpbloch', 'jeckman', 'jjj', 'joshcanhelp', 'trepmal', 'KaraBuffardi', 'darineko', 'ryelle', 'lkwdwrd', 'marycadwell', 'houseofgrays', 'ficklemike', 'pdclark', 'rachelbaker', 'stirrell', 'sarahwilliams', 'thescottlee', 'shoutforthings', 'tammyhart', 'tayloraldridge', 'tddewey', 'tlovett12', 'thott', 'vaskenhauri', 'Seyffer', 'TheLastCicada' ];
					if(handles.indexOf(name) != -1)
					{
						alertYes(name);
					}
					else
					{
						alertNo(name);
					}
				}
			}
			function alertYes(name){
				el = document.getElementById("overlay");
				document.getElementById('msg').innerText = name + " DOES work for 10up";
				toggleOverlay();
			}
			function alertNo(name){
				document.getElementById('msg').innerText = name + " does NOT work for 10up, yet";
				toggleOverlay();
			}
			function toggleOverlay()
			{
		 		el = document.getElementById("overlay");
		  		el.style.visibility = (el.style.visibility == "visible") ? "hidden" : "visible";
		  		document.getElementById("twhandle").value = "";
			}
		</script>
	</div>
</body>
</html>
