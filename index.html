<!doctype html>
<html>
<head>
	<title>Do you work at WebDevStudios yet?</title>
	<style>
		input[type="text"] {border:none;border-bottom:1px solid #26ABE2;text-align:center;color:rgb(255, 133, 2);font-family: "myriad-pro",sans-serif;width:350px; font-size:42px;}
		p {font-size:4em;font-family: "myriad-pro",sans-serif;margin:0;}
		div {text-align: center}
		/*span {color:#26ABE2;}*/
		#overlay {
		    visibility: hidden;
		    position: absolute;
		    left: 0px;
		    top: 0px;
		    width:100%;
		    height:100%;
		    text-align:center;
		    z-index: 1000;
		    opacity:50%;
		    background:url('http://webdevstudios.com/wp-content/themes/WDS/images/diagonal-noise-dark.png');
		 }
 #message {position:absolute;top:30%;width:100%;}
 #message input[type="button"] {background-color:#EA0A8D;}
 #msg {color:white;}
input[type="button"] {
	color: rgb(255, 255, 255);
	display: inline-block;
	font-size: 16px;
	line-height: 16px;
	font-family: "proxima-nova",sans-serif;
	font-style: normal;
	font-weight: 600;
	letter-spacing: 1px;
	text-shadow: -1px -1px 0px rgba(50, 50, 50, 0.5);
	text-transform: uppercase;
	text-decoration: none;
	text-align: center;
	padding: 0.4em 0.5em 0.38em;
	background: linear-gradient(to bottom, rgb(254, 189, 119) 0%, rgb(255, 133, 2) 100%) repeat scroll 0% 0% transparent;
	border: 4px solid rgb(210, 210, 210);
	border-radius: 4px;
	transition: all 100ms linear 0s;
	cursor: pointer;
}
input[type="button"]:hover {
	background: linear-gradient(to bottom, rgb(255, 183, 105) 0%, rgb(252, 119, 0) 100%) repeat scroll 0% 0% transparent;
}
body {
	background: url('http://webdevstudios.com/wp-content/themes/WDS/images/diagonal-noise.png');
	color: rgb(85, 85, 85);
}
.logo {
	background: url('https://fbcdn-sphotos-a-a.akamaihd.net/hphotos-ak-frc1/t1.0-9/184868_156537057733407_7537541_n.jpg') no-repeat;
	height: 432px;
	position: absolute;
	width: 200px;
}
	</style>
	<link href='http://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="logo"></div>
	<div>
		<p>Does<input type="text" placeholder="@webdevstudios" id="twhandle"/></p>
		<p>work for <span>WebDevStudios</span> yet?</p>
		<p><input type="button" id="check" value="Check" onclick="checkTwitter('twhandle');"/>
	</div>

	<div id="overlay">
		<p id="message"><span id="msg"></span><br/><input type="button" value="Check Another" onclick="toggleOverlay()"/></p>
	</div>
<script>
	function checkTwitter(handle) {
		var name = document.getElementById(handle).value;
		console.log('handle: ' + name);
		var handles = ['tw2113', 'camdensegal', 'MelHop91', 'CristinaCannon2', 'SimonWebDesign', 'pmgarman', 'coreymcollins', 'scottkclark', 'sarahpressler', 'OneFineJay', 'Jtsternberg', 'aprilwilliamsba', 'funstacy', 'bradparbs', 'rzen', 'GregRickaby', 'trishacodes', 'bmess', 'modemlooper', 'williamsba', 'LisaSabinWilson'];
		if(handles.indexOf(name) != -1)
		{
			alertYes(name);
		}
		else
		{
			alertNo(name);
		}
	}
	function alertYes(name){
		console.log("yes");
		el = document.getElementById("overlay");
		document.getElementById('msg').innerHTML = name + " DOES work for WebDevStudios";
		toggleOverlay();
	}
	function alertNo(name){
		console.log("no");
		document.getElementById('msg').innerHTML = name + " does NOT work for WebDevStudios, yet";
		toggleOverlay();
	}
	function toggleOverlay()
	{
 		el = document.getElementById("overlay");
  		el.style.visibility = (el.style.visibility == "visible") ? "hidden" : "visible";
  		document.getElementById("twhandle").value = "";
	}
</script>
</body>
</html>
